name: Executar script Python diari

on:
  schedule:
    - cron: '*/5 * * * *'  # cada 5 minuts

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositori
        uses: actions/checkout@v3

      - name: Configurar Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Instalar dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Executar script time.py
        run: python time.py

      - name: Afegir i fer commit fitxer JSON generat
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add *.json
          git commit -m "Afegit fitxer JSON generat autom√†ticament el $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push origin main
